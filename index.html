  <div class="w3-center"><button class="raised w3-red roboto" id="turnDisplay"><span id="whoseTurn">RED</span>'S TURN</button>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
var game = {
  // can be RED or BLK
  currentTurn: 'RED',
  // set to true when someone wins
  gameOver: false,
  // a matrix containing game data
  board: [
    ['', '', '', '', '', '', ''],
    ['', '', '', '', '', '', ''],
    ['', '', '', '', '', '', ''],
    ['', '', '', '', '', '', ''],
    ['', '', '', '', '', '', ''],
    ['', '', '', '', '', '', '']
  ]
};

function placeChecker (element) {
  row = parseInt($(element).attr('id').charAt(1), 10);
  for (i = game.board.length - 1; i >= 0; i--) {
    if (game.board[i][row] === 'WHITE') {
      game.board[i][row] = game.currentTurn;
      break;
    }
  }
}

function drawBoard () {
  for (i = 0; i < game.board.length; i++) {
    for (j = 0; j < game.board[i].length; j++) {
      $(document.getElementsByClassName('game-row')[i].getElementsByClassName('game-slot')[j]).children().first().addClass('w3-' + game.board[i][j].toLowerCase());
    }
  }
}

function switchTurn () {
  $('#turnDisplay').removeClass('w3-' + game.currentTurn.toLowerCase());
  switch (game.currentTurn) {
    case 'RED':
      game.currentTurn = 'BLACK';
      break;
    case 'BLACK':
      game.currentTurn = 'RED';
      break;
    default:
      alert('There was an error in turn handling.');
      break;
  }
  $('#turnDisplay').addClass('w3-' + game.currentTurn.toLowerCase());
  $('#whoseTurn').text(game.currentTurn);
}

$('.trigger').click(function () {
  placeChecker(this);
  drawBoard();
  switchTurn();
});
  </script>
